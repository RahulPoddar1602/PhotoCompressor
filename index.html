<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoCompressor</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" name="" id="" hidden>
            <img src="upload.svg" alt="">
            <p>browse file to upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
               <div class="column width">
                <label for="">Width</label>
                <input type="number" name="" id="">
               </div> 
               <div class="column height">
                <label for="">Height</label>
                <input type="number" name="" id="">
               </div> 
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" name="" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" name="" id="quality">
                    <label for="quality">Reduce aspect quality</label>
                </div>
            </div>
            <button class="download-btn">Download Image</button>
        </div>
    </div>
</body>
</html>
